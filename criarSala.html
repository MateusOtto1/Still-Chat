<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Still Chat</title>
</head>

<body>

    <div class="container">
        <h1 class="logo">Still Chat</h1>
        <h2 class="text-criar-sala">Criar Sala</h2>
        <div class="container-form-login">
            <form class="form-login">
                <h2 class="nome-sala">Nome da Sala</h2>
                <input class="input-login" type="text" name="nome" placeholder="Nome...">
                <div class="form-check divCheck">
                    <input class="form-check-input check" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Privada</label>
                </div>
            </form>
        </div>
        <div class="container-form-login">
            <form class="form-senha">
                <h2 class="nome-senha">Senha da Sala</h2>
                <input class="input-senha" type="text" name="nome" placeholder="Senha...">
            </form>
        </div>
        <a href="./chat.html">
            <button class="btnCriarSala">Criar Sala</button>
        </a>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
